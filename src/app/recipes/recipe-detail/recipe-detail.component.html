<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetailInRecipeDetailComponent.imagePath" alt="recipeDetailInRecipeDetailComponent.name" class="img-responsive" style="max-height:300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetailInRecipeDetailComponent.id }} - {{ recipeDetailInRecipeDetailComponent.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group open" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addIngredientToShoppingList()" style="cursor: pointer;">Add Ingredient to Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetailInRecipeDetailComponent.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" > 
      <li *ngFor="let ingredient of recipeDetailInRecipeDetailComponent.ingredients" class="list-group-item"> {{ ingredient.name }} - {{ ingredient.amount }} </li>
    </ul>
  </div>
</div>
