<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedFromRecipeListComponent)="pickRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeDetailFromRecipesComponent; else noRecipeSelected " [recipeDetailFromRecipesComponent]="recipeDetailFromRecipesComponent"></app-recipe-detail>
    <ng-template #noRecipeSelected>
      <p>Please choose a Recipe to view it's details!</p>
    </ng-template>
  </div>
</div>
